<!DOCTYPE html>
<html>

<head>
	<title>Neighborhood map</title>
	<meta name ="viewport" content = "initial-scale = 1.0">
	<meta charset="utf-8">
	<!-- <link rel="stylesheet" type="text/css" href="css.css"> -->

	<style>
		#map {
			height: 100%;
			width: 100%;
		}

 		body {
        	font-family: Arial, sans-serif;
        	height: 100%;
        	margin: 0;
        	padding: 0;
      	}

	</style>
	
</head>



	<body>
		<div id = "map"></div>

		<!-- <script src="javascript.js"></script> -->
		<script>
			var map;
			function initMap() {
        		map = new google.maps.Map(document.getElementById('map'), {
          		center: {lat: -34.397, lng: 150.644},
          		zoom: 14
        		});
      		}

      	initMap();
		</script>
		
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCw3S2vR3NNKnsQY7ZMTsT1ZFKw549USq8&v=3&callback=initMap">"></script>

		

		

	</body>
</html>
